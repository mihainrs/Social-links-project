<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- fonts -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- container div -->
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-picture" id="pfp" />
    <div class="text">
      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
      <p class="info">"Front-end developer and avid reader."</p>
    </div>

    <!-- buttons for each social link, adding anchors as well, without the links, just to have them there -->
    <div id="buttons">
      <a href="#1"><button type="button">
          <p class="bttn"><b>GitHub</b></p>
        </button></a>
      <a href="#2"><button type="button">
          <p class="bttn"><b>Frontend Mentor</b></p>
        </button></a>
      <a href="#3"><button type="button">
          <p class="bttn"><b>LinkedIn</b></p>
        </button></a>
      <a href="#4"><button type="button">
          <p class="bttn"><b>Twitter</b></p>
        </button></a>
      <a href="#5"><button type="button">
          <p class="bttn"><b>Instagram</b></p>
        </button></a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mihai Niculae</a>.
    </div>
  </div>
</body>

</html>
